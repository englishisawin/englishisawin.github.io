<div style="font-family: sans-serif; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
  
  <h3 style="color:#1a73e8; margin-top:0;">পেমেন্ট ভেরিফিকেশন</h3>

  <form id="silexForm" action="https://docs.google.com/forms/d/1XqQ_FHTlUQY7BvfengEpuzMZGTrJbf5oPjxJDTOdyZ8/formResponse" method="POST" target="hidden_iframe" onsubmit="document.getElementById('submitting-msg').style.display='block'">
    
    <label style="display:block; margin-top:10px; font-weight:bold;">আপনার নাম</label>
    <input name="entry.1009250005" type="text" placeholder="আপনার পুরো নাম" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

    <label style="display:block; margin-top:10px; font-weight:bold;">পেমেন্ট মেথড</label>
    <select name="entry.1510770876" style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">
        <option value="bKash">বিকাশ (bKash)</option>
        <option value="Nagad">নগদ (Nagad)</option>
        <option value="Rocket">রকেট (Rocket)</option>
    </select>

    <label style="display:block; margin-top:10px; font-weight:bold;">মোবাইল নম্বর</label>
    <input name="entry.184309411" type="text" placeholder="01XXXXXXXXX" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

    <label style="display:block; margin-top:10px; font-weight:bold;">ট্রানজেকশন আইডি (TrxID)</label>
    <input name="entry.410185239" type="text" placeholder="TX123456789" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

    <label style="display:block; margin-top:10px; font-weight:bold;">ই-মেইল</label>
    <input name="entry.1599319325" type="email" placeholder="you@example.com" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">

    <button type="submit" style="width:100%; background:#1a73e8; color:white; border:none; padding:12px; border-radius:5px; margin-top:20px; cursor:pointer; font-weight:bold;">জমা দিন</button>
    
    <div id="submitting-msg" style="display:none; text-align:center; margin-top:10px; color:#666;">যাচাই করা হচ্ছে...</div>
  </form>

  <div id="thankyou-msg" style="display:none; background:#e6fffa; color:#047857; padding:15px; margin-top:10px; border-radius:5px; text-align:center;">
    ধন্যবাদ! তথ্য জমা হয়েছে।
  </div>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){document.getElementById('thankyou-msg').style.display='block';document.getElementById('silexForm').style.display='none';}"></iframe>
</div>

<script>
  var submitted = false;
  document.getElementById('silexForm').onsubmit = function() {
    submitted = true;
  };
</script>
